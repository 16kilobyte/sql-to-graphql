<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>GraphQL playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure.css">
    <style type="text/css" media="screen">
    h2 {
        margin: 0;
    }

    #container {
        max-width: 1024px;
        margin: 0 auto;
    }

    #editor-wrapper {
        position: relative;
    }

    .editor {
        width: 100%;
        height: 400px;
        font-size: 20px !important;
        margin-bottom: 10px;
    }

    .response {
        padding: 15px;
        margin-top: 10px;
    }

    .wrapper {
        padding: 10px;
    }

    .schema {
        border: 1px solid #eee;
        background: #fafafa;
    }

    .errors {
        background: #DC7676;
        color: #fff;
    }
    </style>
</head>
<body>

<div id="container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/mode-json.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/theme-monokai.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reqwest/2.0.1/reqwest.min.js"></script>
<script type="text/jsx" src="playground.js"></script>

</body>
</html>
